<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog & Berita - Rafatek</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="../assets/rafateklogo.jpeg">
</head>

<body class="bg-gray-100 font-sans leading-normal tracking-normal text-gray-900">

    <header class="bg-blue-900 shadow-md py-4">
        <div class="container mx-auto flex justify-between items-center px-6">
            <a href="../index.html" class="text-2xl font-bold text-white">
                <img src="../assets/rafateklogo.jpeg" alt="" class="h-10 w-auto mr-2">
            </a>
            <nav class="hidden md:flex items-center space-x-4">
                <a href="../index.html" class="text-white hover:text-gray-300 px-3 py-2 rounded-md font-medium">Beranda</a>
                <a href="#blog" class="text-white hover:text-gray-300 px-3 py-2 rounded-md font-medium">Blog & News</a>
                <a href="../index.html" class="text-white hover:text-gray-300 px-3 py-2 rounded-md font-medium">Layanan</a>
                <a href="../index.html" class="text-white hover:text-gray-300 px-3 py-2 rounded-md font-medium">Kontak</a>
            </nav>
            <div class="md:hidden">
                <button id="mobile-menu-button" class="text-white">
                    <i class="fas fa-bars text-xl"></i>
                </button>
            </div>
        </div>
    </header>

    <div id="mobile-menu" class="md:hidden fixed top-0 right-0 w-64 h-full bg-blue-900 shadow-lg p-6 transform translate-x-full transition-transform z-50">
        <div class="flex justify-end mb-6">
            <button id="mobile-menu-close" class="text-white">
                <i class="fas fa-times text-xl"></i>
            </button>
        </div>
        <nav class="flex flex-col space-y-4">
            <a href="../index.html" class="text-white hover:bg-white hover:text-blue-900 px-3 py-2 rounded-md text-base font-medium">Beranda</a>
            <a href="#blog" class="text-white hover:bg-white hover:text-blue-900 px-3 py-2 rounded-md text-base font-medium">Blog & Berita</a>
            <a href="../index.html" class="text-white hover:bg-white hover:text-blue-900 px-3 py-2 rounded-md text-base font-medium">Layanan</a>
            <a href="../index.html" class="text-white hover:bg-white hover:text-blue-900 px-3 py-2 rounded-md text-base font-medium">Kontak</a>
        </nav>
    </div>

    <main class="container mx-auto mt-10 px-6" id="blog">
        <h1 class="text-4xl font-bold text-blue-900 text-center mb-6">Blog & Berita Terbaru</h1>
        <p class="text-lg text-center text-gray-600 mb-10">Temukan artikel dan wawasan terbaru dari kami tentang teknologi, bisnis, dan inovasi.</p>
        
        <div class="flex flex-col md:flex-row justify-between items-center mb-8 space-y-4 md:space-y-0">
            <div class="flex space-x-2">
                <button class="filter-btn bg-blue-900 text-white px-4 py-2 rounded-lg font-medium hover:bg-blue-800 transition active" data-filter="all">Semua</button>
                <button class="filter-btn bg-white text-gray-700 px-4 py-2 rounded-lg font-medium hover:bg-gray-200 transition" data-filter="news">Berita</button>
                <button class="filter-btn bg-white text-gray-700 px-4 py-2 rounded-lg font-medium hover:bg-gray-200 transition" data-filter="technology">Teknologi</button>
            </div>
            <div class="relative w-full md:w-1/3">
                <input type="text" id="search-input" placeholder="Cari postingan..." class="w-full pl-10 pr-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-900 transition">
                <i class="fas fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
            </div>
        </div>

        <div id="posts-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            </div>
    </main>

    <footer class="bg-gray-800 text-white py-6 mt-10">
        <div class="container mx-auto text-center px-6">
            <p>&copy; 2025 RAFATEK. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>

</html>
